<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Momentum App</title>
</head>
<body>
    <h1 id="greeting" class="hidden"></h1>
    <div id="div_main">
        <div id="login">
            <form id ="login-form" class="hidden">
                <input required maxlength="15" type="text" placeholder="what is your name?">
                <input type="submit" value="Log In">
            </form>
        </div>
        
        <div id="clock">
            <span></span>
            <span>00:00:00</span>
            <span>AM</span>
        </div>    

        <div id="todo">
            <form id = "todo-form">
                <input type="text" placeholder="write a To Do and Press Enter" required/>
            </form>

            <ul id="todo-list"></ul>
        </div>

        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <!-- <a href="https://www.naver.com">Go to courses</a> -->
    <script defer src="js/greeting.js"></script>    
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>    
    <script defer src="js/background.js"></script>  
    <script defer src="js/todoList.js"></script>  
    <script defer src="js/weather.js"></script>  
</body>
</html>
